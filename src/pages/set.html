<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎使用VBE-可视化搭建引擎系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
</head>

<body>
    <div class="header">
        <h1>欢迎使用VBE-可视化搭建引擎系统</h1>
    </div>


    <div class="main">

        <div class="desc">
            <h3>请选择风格样式</h3>
            <p>本引擎仅提供常见风格样式，但是预留相关配置入口，供用户自定义，<a href="JavaScript:;">API入口>></a></p>
        </div>

        <div class="items">
            <div class="item" data-skin="1">
                <img src="//img.alicdn.com/tps/TB1AMhBOpXXXXXvXVXXXXXXXXXX-106-116.png">
                <p class="title">风格一(推荐)</p>
                <p>典型可视化搭建页面</p>
            </div>
            <div class="item" data-skin="2">
                <img src="//img.alicdn.com/tps/TB1AMhBOpXXXXXvXVXXXXXXXXXX-106-116.png">
                <p class="title">风格二</p>
                <p>无顶部栏，顶部栏需自定义</p>
            </div>
            <div class="item" data-skin="3">
                <img src="//img.alicdn.com/tps/TB1AMhBOpXXXXXvXVXXXXXXXXXX-106-116.png">
                <p class="title">风格三</p>
                <p>无顶/底部栏，顶/底部栏需自定义</p>
            </div>
        </div>
    </div>

    <div class="run">
        <div class="btns">
            <a href="/pages/index.html" class="btn">上一步</a>
            <a href="JavaScript:;" class="btn" id="next">下一步</a>
        </div>
    </div>
</body>

</html>
